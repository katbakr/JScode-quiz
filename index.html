<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <header>
        <h1>
            <button id="viewHighScores">See How Your Friends Did!</button>
            <button id="return">Want to Try again?</button>
        </h1>
    </header>
    <div>
        <div class="timeStatus" id="timer">Time Left: <span id="time">75</span></div>
    </div>
    <div>
        <div class="show" id="intro">
            <h1>JavaScript Fundamentals Code Quiz</h1>
            <p>
                Test your understanding of basic JavaScript concepts on this fun timed quiz! Keep in<br>mind that if you
                answer a
                question wrong you will lose <strong>10 seconds</strong> off of your timer!
            </p>
            <button id="startBtn">Start Quiz</button>
        </div>
        <div class="hide" id="questionBox">
            <div class="question-container" id="question"></div>
            <div id="answers">
            </div>

            <!-- Question goes here. -->
        </div>
        <h1 class="isCorrectMessage"></h1>
        <div class="option-container" id="options"></div>
        <div class="hide" id="results">
            <h1>Thanks for Playing!</h1>
            <p>Your final score is: <span id="finalScore"></span></p>
            <!-- hide timer and put time left into final score span -->
            <p>Enter your intials <input type="text" id="userInitials" max="3" /><button
                    id="submitIntials">Submit</button>
            </p>
        </div>
        <div id="scoreBox">
            <ul id="scores"></ul>
        </div>
    </div>
    <script src="./assets/script.js"></script>
</body>

</html>
